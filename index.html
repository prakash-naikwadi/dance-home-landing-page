<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dance Home Landing Page</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">

    <!-- left side section -->
    <div class="left-side">
      <div class="logo-div">
        <img src="./images/Logo.png" alt="logo">
      </div>
      <img src="./images/hero-section-big.jpg" alt="hero section" class="big-img">
    </div>

    <!-- right side section -->

    <div class="right-side">
      <nav class="navbar">
        <div class="line"></div>
        <ul class="nav-list">
          <li class="nav-list-item"><a href="#">Home</a></li>
          <li class="nav-list-item"> <a href="#">About</a></li>
          <li class="nav-list-item"><a href="#">Portfolio</a></li>
          <li class="nav-list-item"><a href="#">Contact</a></li>
        </ul>
      </nav>

      <!-- top container -->
      <div class="top-container">
        <div class="container-top-section">
          <div class="left-container-top-section">
            <h1 class="hero-heading"> <span class="h-part-one">Crea &#8211;</span> <br> <span
                class="h-part-two">tivity.</span>
            </h1>
            <div class="heading-next-text-container">
              <p class="heading-next-text">is our <br> ingredient.</p>
            </div>
          </div>

          <ul class="social-icon-list">
            <li class="scocial-icon-item"><a href="#"><img src="./images/Email Icon.svg" alt=""></a></li>
            <li class="scocial-icon-item"><a href="#"><img src="./images/Facebook Icon.svg" alt=""></a></li>
            <li class="scocial-icon-item"><a href="#"><img src="./images/Instagram Icon.svg" alt=""></a></li>
            <li class="scocial-icon-item"><a href="#"><img src="./images/Twitter Icon.svg" alt=""></a></li>
          </ul>
        </div>
        <div class="btn-div"><a href="#">Check Our Package</a></div>
      </div>

      <!-- bottom sub section -->

      <div class="hero-bottom-container">

        <div class="skills-content">
          <div class="vertical-line"></div>
          <ul class="skills-list">
            <li class="active-list">Photography</li>
            <li>Videography</li>
            <li>Graphic Design</li>
            <li>Illustration</li>
            <li>Animation</li>
          </ul>
        </div>

        <!-- text-container -->
        <div class="text-container">
          <h2>❜❜</h2>
          <p>We help you to create the best graphics, photos, videos, animations and illustrations</p>
          <div class="text-container-img">
            <img src="./images/hero-section-small.jpg" alt="hero-section-small">
          </div>
        </div>

        <!-- Arrow -->
        <div class="arrow">
          <div class="arrow-inline">
            <div class="arrow-line"></div>
            <div class="point"></div>
          </div>
        </div>

      </div>

    </div>

  </div>
</body>

</html>
